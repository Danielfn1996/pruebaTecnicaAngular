<div class="contaniner">
  <div>
    <h2>{{ subtitulo }}</h2>
  </div>
  <div>
    <p *ngIf="mostrar" class="alert alert-success">{{ mensaje }}</p>
  </div>
  <div class="row">
    <div class="row">
      <div class="mb-3 col-6">
        <label for="userId" class="form-label">User id</label>
        <input
          id="userId"
          type="number"
          name="userId"
          [(ngModel)]="usuario.userId"
          class="form-control"
        />
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-6">
        <label for="title" class="form-label">Title</label>
        <input
          id="title"
          type="text"
          name="title"
          [(ngModel)]="usuario.title"
          class="form-control"
        />
      </div>
      <div class="mb-3 col-6">
        <label for="Completed" class="form-label">Body</label>
        <input
          id="body"
          type="text"
          name="completed"
          [(ngModel)]="usuario.completed"
          class="form-control"
        />
      </div>
    </div>
    <hr />
    <div class="form-group"></div>
    <div class="col-6">
      <button
        type="submit"
        id="Guadar"
        (click)="ActualizarData()"
        class="btn btn-primary"
      >
        Actualizar
      </button>
    </div>
  </div>
</div>
